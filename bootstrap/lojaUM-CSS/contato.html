      <nav class="navbar navbar-expand-lg navbar-white bg-light">

    <main>         <!--Header Formulário-->
                    <form action="mail" method="post">
                        <div class="card  rounded-10">
                            <div class="card-header p-4">
                                <div class="bg-light text-brown text-center py-0">
                                    <h3>Como podemos ajudar?</h3>
                                    <p class="m-0"></p>
                                </div>
                            </div>
                            <div class="card-body p-3">

                                <!--body formulário-->
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text bg-light"><i class="fa fa-user text-brown"></i></div>
                                        </div>
                                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nome" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text bg-light"><i class="fa fa-envelope text-brown"></i></div>
                                        </div>
                                        <input type="email" class="form-control" id="nombre" name="email" placeholder="exemplo@mail.com" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text bg-light"><i class="fa fa-comment text-brown"></i></div>
                                        </div>
                                        <textarea class="form-control py-5" placeholder="Escreva sua mensagem"  required></textarea>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <input type="submit" value="Enviar" class="btn btn-outline-warning text-dark btn-block rounded-5 py-2";">
                                </div>
                            </div>

                        </div>
                    </form>
                  </main>
        
                </div>

</div>
